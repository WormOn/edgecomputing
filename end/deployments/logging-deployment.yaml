apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    io.kompose.service: edgex-support-logging
  name: edgex-support-logging
spec:
  replicas: 1
  template:
    metadata:
      labels:
        io.kompose.service: edgex-support-logging
    spec:
      nodeSelector:
        name: edge-node
      containers:
      - image: zhulaoabc/support-logging:10.5.26.52
        name: edgex-support-logging
        ports:
        - containerPort: 48061
          hostPort: 48061
        resources: {}
        volumeMounts:
        - mountPath: /data/db
          name: data-db
        - mountPath: /edgex/logs
          name: edgex-logs
        - mountPath: /consul/config
          name: consul-config
        - mountPath: /consul/data
          name: consul-data
      restartPolicy: Always
      hostAliases:
      - ip: "10.5.26.52"
        hostnames:
        - "edgex-core-consul"
        - "edgex-core-data"
        - "edgex-core-consul"
        - "edgex-core-metadata"
        - "edgex-support-logging"
        - "edgex-mongo"
        - "edgex-core-command"
        - "edgex-support-notifications"
        - "edgex-export-client"
        - "edgex-export-distro"
        - "edgex-support-rulesengine"
        - "edgex-support-scheduler"
        - "edgex-device-virtual"
      volumes:
      - name: data-db
        hostPath:
          path: /data/db
      - name: edgex-logs
        hostPath:
          path: /edgex/logs
      - name: consul-config
        hostPath:
          path: /consul/config
      - name: consul-data
        hostPath:
          path: /consul/data
status: {}

